<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
        }

        #result {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background-color: #f8f8f8;
        }
    </style>
</head>

<body>
    <button id="calculate">Calculer le nombre d'éléments</button>
    <div id="result">En attente du calcul...</div>
    <button id="addToCart" disabled>Ajouter au panier</button>
    <hr>
    <h3>Panier</h3>
    <div id="cart-items"></div>
    <button id="clearCart">Vider le panier</button>
    <script src="popup.js"></script>
</body>

</html>
